<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Registration</title>
    <link rel="stylesheet" href="styles23.css">
</head>
<body>
    <div class="registration-container">
        <button class="back_op"><a href="index.html">X</a></button>
        <h2>MedVault &dagger; &hArr; Registration</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename" name="middlename">
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="residence">Residence:</label>
                <input type="text" id="residence" name="residence" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="town">Town:</label>
                <input type="text" id="town" name="town" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">I am a:</label>
                <select id="role" name="role" onchange="toggleRoleSpecificFields()" required>
                    <option value="">Select Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>
                <div class="form-group" id="doctorFieldGroup" style="display: none;">
                    <label for="field">Field of Expertise:</label>
                    

                    <select id="field" name="expertise" required>
                        <option value="">Select expertise</option>
                        <option value="male">Eye</option>
                        <option value="female">General</option>
                        <option value="other">Bone</option>
                        <option value="">Select Gender</option>
                        <option value="male">Eye</option>
                        <option value="female">General</option>
                        <option value="other">Bone</option>
                    </select>

                </div>

            <div class="form-group" id="degreeLevelGroup" style="display: none;">
                <label for="field">Hightest degree:</label>
                <select id="degree" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group" id="experienceGroup" style="display: none;">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience">
            </div>
            <div class="form-group" id="patientLocationGroup" style="display: none;">
                <label for="locationPreference">Preferred Doctor Location:</label>
                <select id="locationPreference" name="locationPreference">
                    <option value="near">Near Me</option>
                    <option value="overseas">Overseas</option>
                </select>
            </div>
            <button type="submit">Register</button>

            <p>Already have an account? <a href="log.html">Login here</a>. :) </p>

            <p> &copy;</p>
        </form>
    </div>
    <script src="script23.js"></script>
</body>
</html>
